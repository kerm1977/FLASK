<!-- MENSAJES FLASK -->
<div class="hideMe">
    <div class="container container-messages alert_messages ">
        <!-- Estos son mensajes flashed que vienen desde main.py -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {%if messages %}
                    {%for category, message in messages%}
                        <div class="notification notifications is-{{ category }}">
                            {{ message }}
                        </div>  
                    {% endfor %}
                {% endif %}
            {% endwith %}
    </div>  
</div>
