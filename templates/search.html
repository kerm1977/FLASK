{% extends "base.html" %}
{% block content %} 

<div class="container">
	<hr>
	<h2>Su busqueda: </h2>


	
	{%for post in posts%}
		<a href="{{url_for('posts',id=post.id)}}">{{post.title}} <br></a>
		{{post.description}} <br>
		{{post.content}} <br>
		{{post.user.username}}
		<hr>
	{%else%}
		{{busqueda}} no se encuentra <br>


		<a href="{{url_for('advanceSearch')}}">BUSQUEDA DETALLADA</a>

	{%endfor%}	



</div>


{% endblock %}
