{% extends "base.html" %}

{% block content %}


	
	<div class="container">
		<div class="column">
			<div class="seccion-posts">		
		   <a href="{{url_for('post', id=post.id)}}">
			    <i class="" aria-hidden="true">Regresar</i>
		   </a>
	

	<article class="media">
	    <div class="media-left">
	      <figure class="image is-64x64">
	        <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
	      </figure>
	    </div>

	    <div class="media-content">
	      	<div class="content">
		      	{{post.title}}
		        <p><strong>{{post.author}}
		        </strong> <small>{{post.slug}}</small>
		        {{post.description}}</p>
		     	<!-- {{post.date_posted}}<br> -->
	      	</div>
	    </div>

	</article>
		
		<p>{{post.title}}</p>
		<p>{{post.content}}</p>
		<p>Fecha {{post.date_posted}}</p>
		
		</div>
		</div>
	</div>	


{% endblock %}
